<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People of Science</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            pointer-events: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div hidden id="info">People of Science</div>
    <script>
        // Set up scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create three different geometric forms
        const geometry1 = new THREE.IcosahedronGeometry(1, 0);
        const geometry2 = new THREE.OctahedronGeometry(1, 0);
        const geometry3 = new THREE.TetrahedronGeometry(1, 0);

        const material1 = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
        const material2 = new THREE.MeshBasicMaterial({ color: 0xff00ff, wireframe: true });
        const material3 = new THREE.MeshBasicMaterial({ color: 0x00ffff, wireframe: true });

        const form1 = new THREE.Mesh(geometry1, material1);
        const form2 = new THREE.Mesh(geometry2, material2);
        const form3 = new THREE.Mesh(geometry3, material3);

        form1.position.set(-2, 0, 0);
        form2.position.set(2, 0, 0);
        form3.position.set(0, 2, 0);

        scene.add(form1);
        scene.add(form2);
        scene.add(form3);

        // Create "laser" lines connecting the forms
        const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });
        const lineGeometry1 = new THREE.BufferGeometry().setFromPoints([form1.position, form2.position]);
        const lineGeometry2 = new THREE.BufferGeometry().setFromPoints([form2.position, form3.position]);
        const lineGeometry3 = new THREE.BufferGeometry().setFromPoints([form3.position, form1.position]);

        const line1 = new THREE.Line(lineGeometry1, lineMaterial);
        const line2 = new THREE.Line(lineGeometry2, lineMaterial);
        const line3 = new THREE.Line(lineGeometry3, lineMaterial);

        scene.add(line1);
        scene.add(line2);
        scene.add(line3);

        camera.position.z = 5;

        // Add mouse interaction
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate forms based on mouse position
            form1.rotation.x += 0.01 * mouseY;
            form1.rotation.y += 0.01 * mouseX;
            form2.rotation.x -= 0.01 * mouseY;
            form2.rotation.y -= 0.01 * mouseX;
            form3.rotation.z += 0.01 * (mouseX + mouseY);

            // Update line positions
            lineGeometry1.setFromPoints([form1.position, form2.position]);
            lineGeometry2.setFromPoints([form2.position, form3.position]);
            lineGeometry3.setFromPoints([form3.position, form1.position]);

            lineGeometry1.attributes.position.needsUpdate = true;
            lineGeometry2.attributes.position.needsUpdate = true;
            lineGeometry3.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
